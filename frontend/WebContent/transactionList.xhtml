<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Digibank client</title>
</h:head>
<h:body>
	<h2 style="color:red">international money transfers</h2>
	<h:dataTable id="books"
    columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
        rowClasses="list-row"
    styleClass="list-background"
    value="#{personcontroller.personList}" var="x">   

    <h:column>
        <f:facet style="color:red" name="header">
            <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{x.name}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Source passwport" />
        </f:facet>
        <h:outputText value="#{x.sourcePassport}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Destination passport" />
        </f:facet>
        <h:outputText value="#{x.destinationPassport}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Destination bank" />
        </f:facet>
        <h:outputText value="#{x.destinationBank}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Destination country" />
        </f:facet>
        <h:outputText value="#{x.destationCountry}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Account number" />
        </f:facet>
        <h:outputText value="#{x.accNumber}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Amount" />
        </f:facet>
        <h:outputText value="#{x.amount}"/>
    </h:column>

</h:dataTable>
 
	<h:form>
		<h:commandButton value="Goto Back" action="#{personcontroller.gotoAdd}"></h:commandButton>
	</h:form>
</h:body>
</html>
